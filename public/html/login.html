<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="../style/login_style.css">
    <script src="../script/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <a href="../index.html">
            <img src="../images/logo.png" alt="Image" style="width: 80px; height: 80px;">
        </a>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="email" required>
            <input type="password" id="password" placeholder="password" required>
            <br>
            <br>
            <a href="/html/signup.html">New user? Please click here to Sign Up</a>
            <br>
            <br>
            <input type="submit" value="Login">
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <div class="announcement-container">
        <h2>Announcement:</h2>
        <p>Welcome to HaohaoNews! </p>
        <img src="/images/NewsWebsite.png" height="200px" width="400px"></img>
        <p style="color: aqua;">Image by: constgenius</p>
        <a href="https://github.com/constgenius/NewsWebsite" style="color: blue;">https://github.com/constgenius/NewsWebsite<br></a>
        <br>
        <p style="color: red;">My project source code review: Coming Soon</p>
