<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link rel="stylesheet" href="../style/main_style.css">
</head>
<body>
    <br>
    <!--Password Website-->
    <div id="about-section" class="about-container">
        <a align="middle" href="../main.html">
            <img src="../images/logo.png" alt="Image" style="width: 80px; height: 80px;">
        </a>
        <h1 align="middle">Password Change</h1>
        <p id="username" align="middle">Email: </p>
        <form id="change-password-form" align="middle">
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" name="old-password" required><br><br>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username').innerText = `Email: ${username}`;
        }

        document.getElementById('change-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            const response = await fetch('/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    oldPassword,
                    newPassword
                })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Password changed successfully');
                window.location.href = 'login.html';
            } else {
                alert(result.message);
            }
        });
    });
</script>
</html>
