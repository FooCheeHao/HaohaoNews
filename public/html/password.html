<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaohaoNews - Password Change</title>
    <link rel="stylesheet" href="../style/main_style.css">
    <script src="../script/password.js" defer></script>
</head>
<body>
    <br>
    <!--Password Website-->
    <div id="about-section" class="about-container">
        <a align="middle" href="../html/main.html">
            <img src="../images/logo.png" alt="Image" style="width: 80px; height: 80px;">
        </a>
        <h1 align="middle">Password Change</h1>
        <p id="username" align="middle">Email: </p>
        <br>
        <form id="change-password-form" align="middle">
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" name="old-password" required>
            <input type="checkbox" id="toggleOldPassword">           
            <br><br>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            <input type="checkbox" id="toggleNewPassword">
            <br><br>
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <input type="checkbox" id="toggleConfirmPassword">
            <br><br>
        
            <button type="submit">Change Password</button>
        </form>
        
        <!--show password-->
        <script>
            const toggleOldPassword = document.querySelector('#toggleOldPassword');
            const oldPassword = document.querySelector('#old-password');
            toggleOldPassword.addEventListener('change', function (e) {
                const type = oldPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                oldPassword.setAttribute('type', type);
            });
        
            const toggleNewPassword = document.querySelector('#toggleNewPassword');
            const newPassword = document.querySelector('#new-password');
            toggleNewPassword.addEventListener('change', function (e) {
                const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                newPassword.setAttribute('type', type);
            });
        
            const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
            const confirmPassword = document.querySelector('#confirm-password');
            toggleConfirmPassword.addEventListener('change', function (e) {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
            });
        </script>
    </div>
</body>
</html>
