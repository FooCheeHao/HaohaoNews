<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link rel="stylesheet" href="../style/main_style.css">
    <script src="../script/password.js" defer></script>
</head>
<body>
    <br>
    <!--Password Website-->
    <div id="about-section" class="about-container">
        <a align="middle" href="../html/main.html">
            <img src="../images/logo.png" alt="Image" style="width: 80px; height: 80px;">
        </a>
        <h1 align="middle">Password Change</h1>
        <p id="username" align="middle">Email: </p>
        <form id="change-password-form" align="middle">
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" name="old-password" required><br><br>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
