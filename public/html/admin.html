<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HaohaoNews - Admin</title>
<link rel="stylesheet" href="../style/main_style.css">
</head>
<body>
    <br>
    <!--About Website-->
    <div id="about-section" class="about-container">
        <a align="middle" href="../index.html">
            <img src="../images/logo.png" alt="Image" style="width: 80px; height: 80px;">
        </a>
        <h1 align="middle">Admin Mode</h1>
        <br>
        <h2>User Data List: </h2>
        <br>
        <div id="user-data">
        </div>
    </div>
    <script>
        fetch('/data/users.json')
            .then(response => response.json())
            .then(data => {
                const userDataDiv = document.getElementById('user-data');
                let htmlContent = '';
                for (const [email, userInfo] of Object.entries(data)) {
                    htmlContent += `<div>
                                        <h2>${email}</h2>
                                        <button onclick="deleteUser('${email}')">Delete</button>
                                    </div>`;
                }
                userDataDiv.innerHTML = htmlContent;
            });

        function deleteUser(email) {
            fetch(`/delete-user?email=${email}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('User deleted successfully');
                        location.reload(); // Reload the page to update the user list
                    } else {
                        alert('Failed to delete user');
                    }
                });
        }
    </script>
</body>
</html>
